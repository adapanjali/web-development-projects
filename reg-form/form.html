<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    
      <!-- TITLE OF PAGE -->
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div class="page">

      <!-- BEGINNING OF FORM -->
      <form id="survey-form" action="https://survey-form.freecodecamp.rocks"> 
      
      <fieldset>
        <!-- Name -->
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" class="data" required></label>

        <!-- Email -->
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" class="data" required></label>

        <!-- Age -->
        <label id="number-label">Age <input id="number" type="number" min=18 max=120 placeholder="Age" class="data"></label>
      </fieldset>

      <fieldset>
        <!-- Current role -->
        <label class="extra"> Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Full Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
          </select>
        </label>

        <!-- Reccommend -->
        <label class="extra">Would you recommend freeCodeCamp to a friend?</label>
        <label class="ch"><input type="radio" name="recc" value="def" class="inline"> Definitely</label>
        <label class="ch"><input type="radio" name="recc" value="maybe" class="inline"> Maybe</label>
        <label class="ch"><input type="radio" name="recc" value="unsure" class="inline"> Not sure</label>

        <!-- Favourite Feature -->
        <label class="extra">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open Source</option>
          </select>
        </label>

        <!-- Improvements -->
        <label class="extra">What would you like to see improved? </label>
        <label class="ch"><input type="checkbox" name="check" value="front-end-projects" class="inline">   Front-end Projects</label>
        <label class="ch"><input type="checkbox" name="check" value="back-end-projects" class="inline">    Back-end Projects</label>
        <label class="ch"><input type="checkbox" name="check" value="data-viz" class="inline">             Data Visualization</label>
        <label class="ch"><input type="checkbox" name="check" value="challenges" class="inline">           Challenges</label>
        <label class="ch"><input type="checkbox" name="check" value="open-source-comm" class="inline">     Open Source Community</label>
        <label class="ch"><input type="checkbox" name="check" value="git-help-room" class="inline">        Gitter help rooms</label>
        <label class="ch"><input type="checkbox" name="check" value="videos" class="inline">               Videos</label>
        <label class="ch"><input type="checkbox" name="check" value="city-meet-ups" class="inline">        City Meetups</label>
        <label class="ch"><input type="checkbox" name="check" value="wiki" class="inline">                 Wiki</label>
        <label class="ch"><input type="checkbox" name="check" value="forum" class="inline">                Forum</label>
        <label class="ch"><input type="checkbox" name="check" value="additional-courses" class="inline">   Additional Courses</label>

        <!-- Additional Comments -->
        <label class="extra">Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

        <!-- Submit Button -->
        <input id="submit" type="submit" value="Submit" />

      </form>
    </div>
  </body>
</html>
